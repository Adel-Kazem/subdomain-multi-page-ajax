<!-- Contact Page Template -->
<template id="contact-template">
    <section class="py-16 bg-gray-50">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold mb-2 text-center text-red-900">Contact Us</h1>
            <p class="text-gray-600 text-center mb-12 max-w-3xl mx-auto">Have questions or want to place an order? Reach out to us using any of the methods below.</p>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                <!-- Contact Form -->
                <div>
                    <form id="contact-form" class="space-y-6" x-data="{
            formData: {
              name: '',
              email: '',
              phone: '',
              message: ''
            },
            formSubmitted: false,
            submitForm() {
              // In a real app, you'd send this data to a server
              console.log('Form submitted with:', this.formData);
              this.formSubmitted = true;

              // Reset form after submission
              setTimeout(() => {
                this.formData = {
                  name: '',
                  email: '',
                  phone: '',
                  message: ''
                };
                this.formSubmitted = false;
              }, 3000);
            }
          }" @submit.prevent="submitForm">
                        <!-- Success Message -->
                        <div x-show="formSubmitted" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-6">
                            <p>Thank you for your message! We'll get back to you shortly.</p>
                        </div>

                        <div>
                            <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
                            <input type="text" id="name" x-model="formData.name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Your name" required>
                        </div>

                        <div>
                            <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                            <input type="email" id="email" x-model="formData.email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Your email" required>
                        </div>

                        <div>
                            <label for="phone" class="block text-gray-700 font-medium mb-2">Phone</label>
                            <input type="tel" id="phone" x-model="formData.phone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Your phone number">
                        </div>

                        <div>
                            <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
                            <textarea id="message" x-model="formData.message" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Your message" required></textarea>
                        </div>

                        <button type="submit" class="bg-red-800 hover:bg-red-900 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                            Send Message
                        </button>
                    </form>
                </div>
